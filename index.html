    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      .coin {
        animation: flicker-flip 2.5s infinite;
        transform-style: preserve-3d;
      }
      @keyframes flicker-flip {
        0%, 100% {
          opacity: 1;
          transform: rotateY(0deg);
        }
        25% {
          opacity: 0.7;
          transform: rotateY(180deg);
        }
        50% {
          opacity: 1;
          transform: rotateY(360deg);
        }
        75% {
          opacity: 0.8;
          transform: rotateY(180deg);
        }
      }
      
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
